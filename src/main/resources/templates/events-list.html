<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}" >Event List</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

</head>
<body>

<main class="flex-shrink-0">
    <!-- Navigation-->

    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Find Running Events</h1>
                <p class="lead fw-normal text-muted mb-0">Find Running Events near you</p>
            </div>
            <div class="row gx-5">
                <div>
                    <form th:action="@{/events/search}" class="form-inline my-2 my-lg-0 mb-3" >
                        <input class="form-control mr-sm-2 mb-5" type="search" placeholder="Search running events" aria-label="Search" name="title">
                    </form>
                </div>
                <div th:each="event : ${events}" class="col-lg-6 mb-2">
                    <div class="position-relative mb-3">
                        <img class="img-fluid rounded-3 mb-3" th:src="${event.photoUrl}" alt="..."/>
                        <a th:text="${event.name}" class="h3 fw-bolder text-decoration-none link-dark stretched-link"></a>
                    </div>
                    <a th:href="@{/events/{eventId}(eventId=${event.id})}" class="btn btn-primary mt-2">View</a>
                    <a th:href="@{/events/{eventId}/edit(eventId=${event.id})}" class="btn btn-primary mt-2">Edit</a>
                </div>

            </div>
        </div>
    </section>
</main>
<!-- Footer-->

</body>
</html>
